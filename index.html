<!DOCTYPE html>
<html lang="en">
<head>
    <!-- meta tag's -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- style -->
    <link rel="stylesheet" href="style.css">

    <!-- title -->
    <title>Snake</title>
</head>
